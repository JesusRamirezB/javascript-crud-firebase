<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <title>Firebase CRUD</title>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group">
                                <input type="text" id="product-name" class="product-control" placeholder="Nombre de product" autofocus required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="product-cost" class="product-control" placeholder="Costo del Producto" required>
                            </div>
                            <div class="form-group">
                                <label for="categories">Select category</label>
                                <select name="categories" id="product-category" size="8" required>
                                    <option value="1.3">Abarrotes</option>
                                    <option value="1.25">Bebidas</option>
                                    <option value="1.25">Lacteos</option>
                                    <option value="1.25">Botana</option>
                                    <option value="1.58">Productos para mayores de edad</option>
                                    <option value="1.3">Desechables</option>
                                    <option value="1.3">Higiene</option>
                                    <option value="1.4">Farmacia</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="products-container">

            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
</body>

</html>
